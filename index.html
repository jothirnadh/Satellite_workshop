<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.0.1/mapbox-gl-compare.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.0.1/mapbox-gl-compare.css' type='text/css' />
<style>
body {
    overflow: hidden;
}

body * {
   -webkit-touch-callout: none;
     -webkit-user-select: none;
        -moz-user-select: none;
         -ms-user-select: none;
             user-select: none;
}

.map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
}
</style>

<div id='before' class='map'></div>
<div id='after' class='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoiam90aGlybmFkaCIsImEiOiI0MTIzNmYwZmIzNWQ3MjFlNWE2YmE4YzU1YWQyNDdhOCJ9.afll1jVPlwiIoz0bJx51_g';
var before = new mapboxgl.Map({
    container: 'before',
    style: 'mapbox://styles/jothirnadh/cipqj136n0001cxmbpzhfhdtp',
    center: [77.5964,12.9423],
    zoom: 10,
    hash: true
});

var after = new mapboxgl.Map({
    container: 'after',
    style: 'mapbox://styles/jothirnadh/cipqhrq50004tdjnusthalxd5',
    center: [77.5964,12.9423],
    zoom: 10,
    hash: true
});

new mapboxgl.Compare(before, after);

after.on('load', function () {
    after.addSource("markers", {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [77.66699,12.93545]
                },
                "properties": {
                    "title": "Bellandur Lake",
                    "marker-symbol": "harbor"
                }
            }, {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [77.68576,13.04791]
                },
                "properties": {
                    "title": "Ramapura Lake",
                    "marker-symbol": "harbor"
                }
            }, {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [77.74852,12.97140]
                },
                "properties": {
                    "title": "Whitefield",
                    "marker-symbol": "triangle"
                }
             }, {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [77.5287,13.0341]
                },
                "properties": {
                    "title": "Peenya Industrial Area",
                    "marker-symbol": "triangle"
                }
             }, {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [77.59123,13.04581]
                },
                "properties": {
                    "title": "Hebbal",
                    "marker-symbol": "triangle"
                }
            }, {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [77.5603,12.8973]
                },
                "properties": {
                    "title": "ISRO Layout",
                    "marker-symbol": "triangle"
                }
            }]
        }
    });

    after.addLayer({
        "id": "markers",
        "type": "symbol",
        "source": "markers",
        "layout": {
            "icon-image": "{marker-symbol}-15",
            "text-field": "{title}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
        }
    });
 });    



</script>

</body>
</html>
